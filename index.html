        <script>
        var f = true;
        function switchf(){

            }
            else{
                f = true;
                let colors=['#fff000','#0000FF','#ff0000','#00ff00','#ff00ff','#ffa500'];
                let colors2=colors.map(c=>{
                    return `${parseInt(c.slice(1,3), 16)},${parseInt(c.slice(3,5), 16)},${parseInt(c.slice(5,7), 16)}`;
                });
                let updateAnimationFrame=(function(){
                    let styleElement=document.createElement('style');
                    document.body.appendChild(styleElement);
                    return function() {
                        let html=colors2.map((c, i)=>{
                            return `
                            @keyframes star-move-${i} {
                                from {
                                }
                                to {
                                    top: ${window.innerHeight>>>1}px;
                                    left: ${window.innerWidth>>>1}px;
                                    width:0px;
                                    height: 0px;
                                    box-shadow: 0px 0px 3px 3px rgba(${c},0.3);
                                }
                            }`
                        }).join('\n');
                        styleElement.innerHTML=html;
                    }
                })();

                function triggerStar(el, maxDelay) {
                    let ang=Math.random()*2*Math.PI;
                    let w=(window.innerWidth),
                        h=(window.innerHeight);
                    let r=Math.sqrt((w*w+h*h)/4)+20,
                        cx=(w>>>1),
                        cy=(h>>>1);
                    let colorIdx=(Math.random()*colors.length|0);
                    el.setAttribute('style', 'display:none');
                    el.offsetHeight;
                    el.setAttribute('style', `
                        display: inline-block;
                        width: 10px;
                        height: 10px;
                        box-shadow: 0px 0px 10px 10px rgba(${colors2[colorIdx]},1);
                        background-color: white;
                        border-radius: 6px;
                        position: fixed;
                        top: ${cy+Math.sin(ang)*r}px;
                        left: ${cx+Math.cos(ang)*r}px;
                        animation: star-move-${colorIdx} 2s cubic-bezier(.2, .4, .5, .95) ${Math.random()*maxDelay}s;
                    `)
                }

                function onAnimationEnd(e) {
                    triggerStar(e.target, 0.5);
                }

                updateAnimationFrame();
                for(let i=0;i<5;++i) {
                    let el=document.createElement('div');
                    document.body.appendChild(el);
                    el.addEventListener('animationend', onAnimationEnd);
                    triggerStar(el, 2);
                }
            }
        }
